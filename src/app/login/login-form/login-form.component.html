<h1 mat-dialog-title>Log In</h1>
<form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
  <div mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 300px">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="email?.errors?.['required']">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" style="width: 300px">
      <mat-label>Enter your password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="password?.errors?.['required']">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="password?.errors?.['minLength']">
        Please enter a password greater <strong> than 6</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary" type="submit">Log In</button>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</form>
