<form [formGroup]="addPostForm" novalidate>
  <mat-form-field style="width: 100%" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>
  <br />
  <mat-form-field style="width: 100%" appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput rows="5" formControlName="content"></textarea>
  </mat-form-field>
  <br />
  <mat-form-field class="me-2" appearance="fill">
    <mat-label>Author</mat-label>
    <input matInput formControlName="author" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select me</mat-label>
    <mat-select formControlName="tag">
      <mat-option value="sport">Sport</mat-option>
      <mat-option value="photography">Photography</mat-option>
      <mat-option value="business">Business</mat-option>
      <mat-option value="technology">Technology</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="form-group">
    <label for="exampleFormControlFile1">Choose a post image</label>
    <input
      type="file"
      class="form-control-file"
      id="exampleFormControlFile1"
      (change)="img($event)"
    />
  </div>
  <br />
  <!--   <mat-slide-toggle formControlName="status">Show</mat-slide-toggle>
 -->
  <mat-checkbox formControlName="status" color="primary">private</mat-checkbox>
  <br />

  <br />
  <button mat-flat-button color="primary" (click)="submit()">
    {{ data ? "edit post" : "Add New Post" }}
  </button>
</form>
